<div class="flex justify-center">
  <img
    [src]="backgroundImage"
    alt="Background Image"
    class="w-full top-0 h-screen object-cover opacity-60 absolute"
  />
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    class="space-y-4 z-50 mt-40 bg-black/50 p-10 rounded-xl maw-w-96"
  >
    <div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Username:</mat-label>
        <input
          matInput
          name="username"
          id="username"
          [(ngModel)]="username"
          required
        />
        <mat-error> Gebruikersnaam is verplicht </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password:</mat-label>
      <input
        matInput
        name="password"
        type="password"
        id="password"
        [(ngModel)]="password"
        required
      />

      <mat-error> Wachtwoord is verplicht </mat-error>
    </mat-form-field>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
