<div class="container mx-auto my-5 p-3 bg-black/10 rounded-xl">
  <div class="flex items-center">
    <form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
      <div class="flex flex-wrap items-center gap-y-3">
        <input
          type="text"
          class="px-4 py-2 mr-2"
          placeholder="Search by Title"
          name="title"
          [(ngModel)]="filter.title"
        />
        <input
          type="text"
          class="px-4 py-2 mr-2"
          placeholder="Search by Content"
          name="content"
          [(ngModel)]="filter.content"
        />
        <input
          type="text"
          class="px-4 py-2 mr-2"
          placeholder="Search by Author"
          name="author"
          [(ngModel)]="filter.author"
        />
        <input
          type="date"
          class="px-4 py-2"
          placeholder="Search by Date"
          name="createdDate"
          [(ngModel)]="filter.createdDate"
        />
        <button
          type="submit"
          class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
        >
          Search
        </button>
        <button
          type="button"
          (click)="clearFilter()"
          class="ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
