@if (role === 'redacteur') {
<div class="container mx-auto p-4">
  <app-filter (filterChanged)="handleFilter($event)" />

  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Concepts</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for(post of conceptPosts; track post.id){
    <app-post-card [post]="post" />
    } @if (conceptPosts.length === 0) {
    <p class="text-2xl text-center text-red-700">No posts found</p>
    }
  </div>
</div>

<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Pending</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for(post of pendingPosts; track post.id){
    <app-post-card [post]="post" />
    } @if (pendingPosts.length === 0) {
    <p class="text-2xl text-center text-red-700">No posts found</p>
    }
  </div>
</div>

}@else{
<div class="px-20 bg-slate-200 my-10">
  <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">
    You are not authorized
  </h2>
</div>
}
