<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Posts</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for(post of posts; track post.title){
    <div
      class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105"
    >
      <img
        [src]="post.picture"
        alt="Post Image"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">
          {{ post.title }}
        </h2>
        <p class="text-gray-600 mb-4">{{ post.content }}</p>
        <div class="text-sm text-gray-500 space-y-1">
          <p>
            <strong class="font-semibold">Author:</strong> {{ post.author }}
          </p>
          <p>
            <strong class="font-semibold">Category:</strong> {{ post.category }}
          </p>
          <p>
            <strong class="font-semibold">Status:</strong> {{ post.status }}
          </p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
