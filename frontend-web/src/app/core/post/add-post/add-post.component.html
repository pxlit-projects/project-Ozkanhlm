<div class="px-20 bg-slate-200 my-10">
  <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Create Post</h2>
  <form
    [formGroup]="postForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-5"
  >
    <div class="flex gap-5">
      <label for="title">Titel</label>
      <input
        type="text"
        id="title"
        name="title"
        formControlName="title"
        required
      />
      @if (postForm.get('title')?.touched &&
      postForm.get('title')?.hasError('required')){
      <div class="text-red-500 text-sm mt-1">Titel is verplicht</div>
      }
    </div>
    <div class="flex gap-5">
      <label for="picture">Picture URL</label>
      <!-- <input
        type="text"
        id="picture"
        name="picture"
        formControlName="picture"
        placeholder="https://picsum.photos/200/300"
      /> -->
    </div>
    <div class="flex gap-5">
      <label for="content">Content</label>
      <textarea
        id="content"
        name="content"
        formControlName="content"
        required
      ></textarea>
    </div>
    <div class="flex gap-5">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        formControlName="author"
        required
      />
    </div>
    <div class="flex gap-5">
      <label for="category">Category</label>
      <select id="category" formControlName="category" name="category">
        @for(category of categories; track category){
        <option [value]="category">{{ category }}</option>
        }
      </select>
    </div>
    <div class="flex gap-5">
      <label for="status">Status</label>
      <select id="status" name="status" formControlName="status">
        @for(status of statuses; track status ){
        <option [value]="status">{{ status }}</option>
        }
      </select>
    </div>
    <button type="submit" class="bg-blue-300 w-fit px-10 py-2 rounded-lg">
      Create Post
    </button>
  </form>
</div>
